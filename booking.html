<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tra.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form action="connect.php"  method="post">
  <div class="booking-form-box">
   <div class="radio-btn">
    <input type="radio" name="check" class="btn"  checked="checked"  value="Roundtrip"><span>Roundtrip</span>
    <input type="radio" name="check" class="btn"  value="One-way"><span>One-Way</span>
    <input type="radio" name="check" class="btn"  value="Multi-city"><span>Multi-City</span>
   </div>
   <div class="booking-form">
    <label>Flying From</label>
    <input type="text" name="city1" class="form-control" placeholder="City or Airport">
    
    <label>Flying To</label>
    <input type="text" name="city2" class="form-control" placeholder="City or Airport">
    
    <div class="input-grp">
        <label>Departing </label>
        <input type="date" name="date1" class="form-control select-date">
           
        <label>Returning </label>
        <input type="date" name="date2" class="form-control select-date">
           
    </div>

    <div class="input-grp">
        <label>Adults </label>
        <input type="number" name="adults" class="form-control" value="1">
           </div>
           <div class="input-grp">
            <label>Children </label>
            <input type="number" name="children" class="form-control" value="0">
               </div>

               <div class="input-grp">
                <label>Travel Class </label>
                <select class="custom-select">
                    <option value="1">Economy Class</option>
                    <option value="2">Buisness Class</option>
                </select>
                   </div>
         <div class="input-grp">
            <button type="submit"  class="btn btn-primary flight">Show Flights</button>
         </div>

</div>
  </div> 
    </form> 
</body>
</html>
